apiVersion: v1
items:
- apiVersion: cert-manager.io/v1
  kind: Certificate
  metadata:
    name: prod-ref-ss
  spec:
    commonName: appdomain.cloud
    dnsNames:
    - '*.apps.ocpinstall.gym.lan'
    isCA: true
    issuerRef:
      kind: Issuer
      name: prod-ref-ss
    secretName: prod-ref-ss-tls-ca-key-pair
    subject:
      countries:
      - UK
      localities:
      - London
      organizationalUnits:
      - Assets and Architecture, Certificate Authority
      organizations:
      - IBM
      provinces:
      - London
kind: List
metadata: {}
